server:
  port: 8084

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservices?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  input:
    destination: bill
    group: bill
    consumer:
      partitioned: false
      instanceCount: 1
      instanceIndex: 0
