server:
  port: 8084

spring.cloud.stream.bindings:
  input:
    destination: bill
    group: bill
    consumer:
      partitioned: false
      instanceCount: 1
      instanceIndex: 0
    
security:
  oauth2:
    client:
      clientId: Bill
      clientSecret: BillSecret
      scope: openid
      accessTokenUri: http://localhost:8500/uaa/oauth/token
      userAuthorizationUri: http://localhost:8500/uaa/oauth/authorize
    resource:
      jwt:
        key-uri: http://localhost:8500/uaa/oauth/token_key

      
custom:
    message: Hello Conscensia
